    <script>
        // if logged in
        if (document.cookie.split(';').some((item) => item.trim().startsWith('loggedIn='))) {
            var loggedIn = document.cookie.replace(/(?:(?:^|.*;\s*)loggedIn\s*\=\s*([^;]*).*$)|^.*$/, "$1");
            if (loggedIn === "true") {
                // user is logged in, show page
            } else {
                // user is not logged in, redirect to login

            }
