        function displayImage(event, containerId) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function() {
                    const imageContainer = document.getElementById(containerId);
                    imageContainer.innerHTML = ''; // Clear any existing content
                    const imageData = reader.result.split(',')[1]; // Remove the "data:image/png;base64," part

                    renderImage(containerId, imageData); // Render the image on the page
                };
                reader.readAsDataURL(file);
            }

        function enlargePhoto(containerId) {
            const imageContainer = document.getElementById(containerId);
            const subject_element = document.getElementById('subject');
            const media_container = document.getElementById('social-media-container');
            const decor_container = document.getElementById('decor-container7');
            const info_container = document.getElementById('information-container1');
            var blurButton = document.querySelector('#' + containerId + ' .blur-button');
            // Check if we have already stored the original size and position
            if (!imageContainer.dataset.originalWidth) {
                // Store the original size and position
                imageContainer.dataset.originalWidth = imageContainer.offsetWidth-4;
                imageContainer.dataset.originalHeight = imageContainer.offsetHeight-4;
                imageContainer.dataset.originalLeft = imageContainer.style.left;
                imageContainer.dataset.originalTop = imageContainer.style.top;
            }
            const currentWidth = imageContainer.offsetWidth;
            if (currentWidth < 200) {
                imageContainer.style.width = '1000px'; // Enlarge the container
                imageContainer.style.height = '700px'; // Adjust height accordingly
                imageContainer.style.left = '-1100px'; // Adjust position accordingly
                imageContainer.style.top = '-100px'; // Adjust position accordingly
                imageContainer.style.zIndex = '103';
                imageContainer.style.backgroundColor = 'black';
                imageContainer.style.borderColor = 'black';
                subject_element.style.zIndex = '2';
                media_container.style.zIndex = '1';
                decor_container.style.zIndex = '2';
                info_container.style.zIndex = '0';
                if (blurButton) {
                    blurButton.style.visibility = blurButton.style.visibility === 'visible' ? 'hidden' : 'visible';
                }
            } else {
                // Restore the original size and position
                imageContainer.style.width = imageContainer.dataset.originalWidth + 'px';
                imageContainer.style.height = imageContainer.dataset.originalHeight + 'px';
                imageContainer.style.left = imageContainer.dataset.originalLeft;
                imageContainer.style.top = imageContainer.dataset.originalTop;
                imageContainer.style.zIndex = '101';

        function renderImage(containerId, imageData) {
            const image = new Image();
            image.src = `data:image/jpeg;base64,${imageData}`;
            document.getElementById(containerId).appendChild(image);
        }

        function blurImage(containerId) {
            var container = document.getElementById(containerId);
            var image = container.querySelector('img');
            if (image) {
                if (image.style.filter) {
                    image.style.filter = '';
                    localStorage.removeItem(containerId + '_blur'); // Store the blur state in local storage
                } else {
                    image.style.filter = 'blur(4px)'; // Adjust blur value as needed
                    localStorage.setItem(containerId + '_blur', 'blurred'); // Store the blur state in local storage
                }
            } else {
                console.log("Image not found in container:", containerId);
            }
        }

        // Event listener to trigger saveToJson() function on input change
        document.querySelectorAll('.id-input, .details, .sins').forEach(input => {
            input.addEventListener('input', saveToJson);
        });
        // Load saved data from local storage on page load
        window.addEventListener('load', function() {
            const imageContainers = [];

                imageContainers.push(`imageContainer${i}`);

            imageContainers.forEach(containerId => {

                    function applyBlurState() {
                        var imageContainers = document.querySelectorAll('.image-container');
                        imageContainers.forEach(function(container) {
                            var containerId = container.id;
                            var blurState = localStorage.getItem(containerId + '_blur');
                            var image = container.querySelector('img');
                            if (blurState === 'blurred' && image) {
                                image.style.filter = 'blur(4px)'; // Apply blur effect
                            }
                        });
                    }
                    
                    // Call the function to apply blur state when the page loads
                    applyBlurState();
                } catch (error) {
                    console.error('Error parsing JSON data:', error);

            }
            const savedDarkmode = localStorage.getItem('darkmode');
